name: Lint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUNDLE_WITHOUT: db:job:cable:storage

    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle install

      - name: Run rubocop
        run: |
          rake lint:rubocop

      - name: Run slim-lint
        run: |
          rake lint:slim
